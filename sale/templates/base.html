{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/work_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/work_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/sail_list.css' %}">

    <title>ASYAAF admin</title>
</head>

<body>

<div class="header">
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'sale:art' %}">ASYAAF Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'sale:art' %}">작품 목록</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sale:bills' %}">판매 목록</a>
                        </li>
                    </ul>
                </div>
                <div class="user">
                    <ul class="navbar-nav lh-lg">
                        <li class="nav-item"><i class="bi bi-person-circle"></i></li>
                        <li class="nav-item ms-2">User01</li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-sm btn-secondary ms-2">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

{% block content %}
{% endblock content %}

{% block pagination %}
{% endblock pagination %}

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="{% static 'js/workDetail.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jsQR.js' %}"></script>
<script src="{% static 'js/qr-reader.js' %}"></script>
<script src="{% static 'js/sale_list.js' %}"></script>
</body>
</html>
